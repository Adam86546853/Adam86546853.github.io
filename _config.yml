# Site settings 配置站点
title: 'dlv‘s life'
description: 'life is not only to be coder right now，but also the poetry and place farther days away'
keyword: 'dlv, dlv的独立博客, dlv的博客'
url: 'https://adam86546853.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: 'dlv'
nickname: 'dlv'
bio: 'Coder Traveller Lifer'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: ''
  juejin: ''
  instagram: ''
  github: '//github.com/Adam86546853'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 7 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
